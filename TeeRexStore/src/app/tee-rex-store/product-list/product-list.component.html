
<div >
    <form  *ngIf="searchForm" [formGroup]="searchForm">
        <mat-form-field appearance="outline">
            <div>
                <input matInput placeholder="search for products" formControlName="searchValue" />
                <mat-icon>search</mat-icon>
            </div>
        </mat-form-field>
    </form>
</div>
<h3 fxHide fxShow.gt-sm>{{productList.length}} Products</h3>
<div fxHide fxShow.gt-sm fxFlex>    
    <div fxFlex fxLayout="row wrap" fxLayoutGap="20px grid">
        <div *ngFor="let item of productList | searchFilter: searchKey" fxFlex="25">
            <mat-card>
                <mat-card-content class="p">
                    <img src={{item.imageURL}}>
                    <b>{{item.name}}</b>
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions fxLayoutAlign="space-between center">
                        <div class="pl"><b>{{item.price|currency:"INR":"symbol"}}</b></div>
                        <div>
                            <button mat-raised-button color="primary" type="button" (click)="addToCart(item)">
                                Add to cart
                            </button>
                        </div>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>

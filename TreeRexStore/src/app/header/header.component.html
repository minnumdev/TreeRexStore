<div fxFlex="100" fxLayout="row" class="container">
    <h2>TeeRex Store</h2>
    <div>
        <button mat-icon-button class="p" (click)="productList()"><u>Products</u></button>
        <button mat-icon-button type="button" matBadge="8" matBadgePosition="before" matBadgeColor="accent"
            matTooltip="Go to cart" (click)="cart()">
            <mat-icon>
                shopping_cart
            </mat-icon>
        </button>
    </div>
</div>
